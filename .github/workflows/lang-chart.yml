name: Generate Language Donut

on:
  schedule:
    # UTC 21:00 → JST 6:00
    - cron: "0 21 * * *"
  workflow_dispatch:  # 手動でも実行できる
  push:
    paths:
      - "scripts/make_lang_chart.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests

      - name: Generate donut chart
        env:
          GH_USERNAME: kanaji2002
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/make_lang_chart.py

      - name: Commit artifact
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update lang donut (daily)"
          file_pattern: assets/lang_donut.png
