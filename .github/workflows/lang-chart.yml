name: Generate Language Donut

on:
  schedule:
    - cron: "0 21 * * *"    # JST 06:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests

      - name: Generate donut chart
        env:
          GH_USERNAME: kanaji2002
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p assets
          python scripts/make_lang_chart.py
          echo "== ls after generate =="
          ls -alh assets || true

      - name: Fail if image missing
        run: |
          test -f assets/lang_donut.png || (echo "‚ùå assets/lang_donut.png not found" && exit 1)

      - name: Commit artifact
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update lang donut"
          file_pattern: assets/lang_donut.png
          add_options: "-A"
          push_options: "--force-with-lease"
